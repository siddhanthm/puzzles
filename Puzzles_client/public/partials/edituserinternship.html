<div class="usereditPage">
  <header class="row header">
    <div class="small-12 small-centered header_content">
      <div class="small-6 large-10 columns header_content_text title"><a class="a-title" href = "#/">Puzzles</a></div>
    </div>
  </header>
  <div class="large-12 editintro">
    <div class="row heading text-center">Edit Internship</div>
    <div class="row form">
      <form name = "myform"  novalidate>
        <fieldset data-ng-repeat="choice in internshipChoices">
          <!-- Name -->
          Company:<font color="red">*</font>
          <input type="text" name="name" 
                placeholder="Name"
                ng-model="choice.name">

          Description<font color="red">*</font>
          <input type="text" name="description" 
                placeholder="Description"
                ng-model="choice.description">

          <div class="large-12">
            <div class="large-6 columns">
              Start Date:<font color="red">*</font>
              <br>
              <datepicker date-format="MMMM d, y"> 
                <input name="startDate" ng-model="choice.startDate" placeholder="Start Date" type="text" ng-required = "true"/>
              </datepicker>
            </div>
            <div class="large-6 columns">
              End Date:<font color="red">*</font>
              <br>
              <datepicker date-format="MMMM d, y"> 
                <input name="startDate" ng-model="choice.endDate" placeholder="End Date" type="text" ng-required = "true"/>
              </datepicker>
            </div>
          </div>
          <br>
        </fieldset>
        <div class="small-12 large-12 columns buttonsbox"><button class="button success" ng-click="addNewChoice()">Add Internship</button>
        </div>
        <br>
        <div class="small-12 large-8 small-centered buttons">
          <div class="small-12 large-6 columns buttonsbox"><a ng-click="discardData()" class="button alert">Discard Changes</a></div>
          <div class="small-12 large-6 columns buttonsbox"><button type="submit"  ng-click="registerInternship()" class="button success">Save</button></div>
        </div>
        <div class="small-12 text-center"><font color="red">{{message}}</font></div>
      </form>
    </div>
    <br><br><br><br><br>
  </div>
</div>
